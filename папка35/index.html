<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <header>
        <div class="heading">
            <h1>ПРОПИСАВ ЧЕЛОВЕКА В ФОРМУ - ДОБАВЬТЕ ЕГО В НЕОБХОДИМУЮ КОЛОНКУ</h1>
        </div>
    </header>

    <div class="container">
        <div class="form">
            <div class="form_2">
                <span class="sp">Имя</span>
                <input type="text" class="inp" id="nameInput" placeholder="Имя">
            </div>
    
            <div class="form_3">
                <span class="sp">Возраст</span>
                <input type="text" class="inp" id="ageInput" placeholder="Возраст">
                <button class="btn" id="Btn">Добавить</button>
            </div>
        </div>
    </div>
    
    
    <div class="columns-container">
        <div class="column" id="column1">
            <h2>Люди до 25</h2>
        </div>
        <div class="column" id="column2">
            <h2>Люди до 60</h2>
        </div>
        <div class="column" id="column3">
            <h2>Люди старше 60</h2>
        </div>
    </div>

    
    <script type="module" src="./script.js"></script>
</body>

</html>
